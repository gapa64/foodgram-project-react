jobs:
  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    name: Deploy to a server via SSH
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Copy files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'infra'
          overwrite: true
          target: '.'
      - name: Set up initial files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo DEBUG=${{ secrets.DEBUG }} > .env
            echo DB_ENGINE=${{ secrets.DB_ENGINE }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env
            echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
            echo NGINX_IP=${{ secrets.NGINX_IP }} >> .env
            echo BACKEND_IP=${{ secrets.BACKEND_IP }} >> .env
            echo INTERNAL_SUBNET=${{ secrets.INTERNAL_SUBNET }} >> .env
            cd infra
            sudo docker compose down
            sudo docker compose --env-file ../.env up -d
            sudo docker compose exec -T backend python manage.py makemigrations
            sudo docker compose exec -T backend python manage.py migrate
            sudo docker compose exec -T backend python manage.py collectstatic
            sudo docker compose exec -T backend python manage.py loaddata recipes.json
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} успешно выполнен!